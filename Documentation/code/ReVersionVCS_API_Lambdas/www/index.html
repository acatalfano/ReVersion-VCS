<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReVersion VCS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css" />
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <section class="section">
        <div class="container has-background-primary column is-8 is-offset-2"
             style="text-align:center">
            <h1 class="title">
                ReVersion VCS
            </h1>
            <p class="subtitle">
                Version Control <i>as a</i><strong>service</strong>!
            </p>
        </div>
    </section>

    <section id="userData" class="section columns" v-if:"show">
        <div class="field column">
            <div class="column is-three-fifths is-offset-2">
                <div class="control">
                    <input class="input is-primary" type="text" placeholder="username" />
                </div>
                <div class="control">
                    <input class="input is-info" type="password" placeholder="password" />
                </div>
            </div>
            <div class="column">
                <div class="columns">
                    <div class="column is-3 is-offset-3">
                        <input class="button is-primary" type="submit" value="Login" />
                    </div>
                    <div class="column is-3">
                        <a class="button is-info" href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="requestTable" class="section" v-if="show">
        <div class="container">
            <h1 class="title" style="text-align:center">Repository Permission Requests</h1>
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th scope="col">Repository Name</th>
                        <th scope="col">Requesting User</th>
                        <th scope="col">Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="perReq in permissionRequests">
                        <td v-for="value in perReq">
                            {{value}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


    <section id="hierarchy" class="section">
        <div class="container">
            <div class="menu" id="menu">
                <ul>
                    <input class="menuInput" type="radio" name="menu" id="archive" checked>
                    <li class="menuListItem">
                        <label for="archive" class="menuTitle"><i class="fa fa-folder"></i>Archive</label>
                        <a class="menuItem" href="#">New File</a>
                        <a class="menuItem" href="#">Open File</a>
                        <a class="menuItem" href="#">Save As...</a>
                        <a class="menuItem" href="#">Exit</a>
                    </li>
                    <input class="menuInput" type="radio" name="menu" id="edit">
                    <li class="menuListItem">
                        <label for="edit" class="menuTitle"><i class="fa fa-edit"></i>Edit</label>
                        <a class="menuItem" href="#">Copy</a>
                        <a class="menuItem" href="#">Cut</a>
                        <a class="menuItem" href="#">Paste</a>
                        <a class="menuItem" href="#">Undo</a>
                    </li>
                    <input class="menuInput" type="radio" name="menu" id="tools">
                    <li class="menuListItem">
                        <label for="tools" class="menuTitle"><i class="fa fa-gavel"></i>Tools</label>
                        <a class="menuItem" href="#">Build</a>
                        <a class="menuItem" href="#">Macros</a>
                        <a class="menuItem" href="#">Command</a>
                        <a class="menuItem" href="#">Snippets</a>
                    </li>
                    <input class="menuInput" type="radio" name="menu" id="preferences">
                    <li class="menuListItem">
                        <label for="preferences" class="menuTitle"><i class="fa fa-gears"></i>Preferences</label>
                        <a class="menuItem" href="#">Browser</a>
                        <a class="menuItem" href="#">Settings</a>
                        <a class="menuItem" href="#">Packages</a>
                        <a class="menuItem" href="#">Theme</a>
                    </li>
                </ul>
            </div>
        </div>
</section>

    <script src="index.js"></script>
</body>
</html>
